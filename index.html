<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>¿Quieres ser mi san valentine chiquilla?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.p1').hover(function() {
                arriba = Math.random() * (400 - 1) + 1;
                abajo = Math.random() * (609 - 1) + 1;
                $(this).css('top', arriba);
                $(this).css('left', abajo);
            });
        });

        function dijosi() {
            document.getElementById('si').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <p>¿quieres ser mi san valentine chiquilla?</p>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijosi()" class="p2">Sí</p>
        </div>
        <div id="si" style="display: none;">
            <h2>Sabía que querrías my love</h2>
        </div>
    </div>
</body>
</html>
